<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			/* Global styles applied to entire app */
			html {
				--border-radius: 1rem;
				--color-black: #111;
				--color-gray-dark: #444;
				--color-orange: #ffa500;
				--color-orange-dark: #ff8c00;
				--color-white: #ddd;
				--color-white-bright: #fff;
				--font-default: monospace;
				--transition-all: all 0.5s ease;
			}

			body {
				font-size: 16px;
				font-family: var(--font-default);
				height: 100%;
				margin: 0;
				padding: 0;
				width: 100%;
			}
		</style>
		%sveltekit.head%
	</head>
	<body>
		<div>
			%sveltekit.body%
		</div>
	</body>
</html>
